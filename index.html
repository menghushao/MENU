<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🔐 A11~A106 下拉選單</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    label { font-weight: bold; }
    select { padding: 6px 12px; font-size: 16px; margin: 10px 0; }
    #loader { color: gray; margin-bottom: 10px; }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📋 A11 ~ A106 下拉選單</h2>
<label for="dropdown">選項：</label>
<select id="dropdown">
  <option value="">請等待資料讀取中...</option>
</select>
<div id="loader">🔐 載入並解密中...</div>
<button id="logoutBtn">🔓 登出金鑰</button>

<script>
const TAG = "entry-token";
const cached = JSON.parse(localStorage.getItem(TAG) || "null");
const now = Date.now();

(async () => {
  let token = cached && now < cached.expires ? cached.token : null;

  if (!token) {
    token = prompt("🔐 請輸入 GitHub Token");
    if (!token) {
      alert("❌ 未輸入，無法載入資料");
      return;
    }
    localStorage.setItem(TAG, JSON.stringify({
      token: token.trim(),
      expires: now + 24 * 60 * 60 * 1000
    }));
  }

  const key = CryptoJS.enc.Utf8.parse(token.trim().slice(0, 32).padEnd(32, '0'));
  const dropdown = document.getElementById("dropdown");
  const loader = document.getElementById("loader");

  try {
    const res = await fetch("https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json");
    const { ciphertext, iv } = await res.json();

    const ivHex = CryptoJS.enc.Hex.parse(iv);
    const encrypted = CryptoJS.enc.Base64.parse(ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, {
      iv: ivHex,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });

    const raw = decrypted.toString(CryptoJS.enc.Utf8);
    const grid = JSON.parse(raw);
    const values = new Set();

    for (let r = 10; r <= 105; r++) {
      const val = grid[r]?.[0];
      if (val?.trim()) values.add(val.trim());
    }

    dropdown.innerHTML = '<option value="">請選擇</option>';
    [...values].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      dropdown.appendChild(opt);
    });

    loader.textContent = `✅ 載入完成，共 ${values.size} 個選項`;
  } catch (err) {
    loader.textContent = "❌ 載入或解密失敗，請確認金鑰是否正確";
    dropdown.innerHTML = '<option value="">讀取失敗</option>';
    console.error(err);
  }
})();

// 🔓 登出邏輯
document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("確定要登出並清除金鑰？")) {
    localStorage.removeItem(TAG);
    location.reload();
  }
});
</script>

</body>
</html>
