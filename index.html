<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>📋 全功能下拉選單頁</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    label { font-weight: bold; margin-right: 8px; }
    select, input[type="text"], input[type="datetime-local"] {
      padding: 6px 12px;
      font-size: 16px;
      margin: 8px 12px 12px 0;
    }
    select.invalid { background-color: #ffe4e1 !important; }
    #orderNumber { display: none; }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 8px;
      cursor: pointer;
    }
    #formRow { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 20px; }
    #extraGroup { margin-top: 20px; }
    .inputGroup { display: flex; align-items: center; margin-right: 16px; }
  </style>
</head>
<body>

<h2>🔽 全功能下拉選單整合</h2>

<div id="formRow">
  <!-- 顧客來源 -->
  <label for="sourceSelect">顧客來源：</label>
  <select id="sourceSelect">
    <option value="">顧客來源</option>
    <option>到店</option>
    <option>電話</option>
    <option>LINE</option>
    <option>FB</option>
    <option>IG</option>
    <option>簡訊</option>
    <option>Ｕber Eats</option>
  </select>

  <!-- 單號欄 -->
  <input type="text" id="orderNumber" placeholder="填入單號" />

  <!-- 支付方式 -->
  <select id="paymentSelect">
    <option value="">支付方式</option>
    <option>現金</option>
    <option>信用卡</option>
    <option>LINE Pay</option>
    <option>Apple Pay</option>
    <option>Ｕber Eats</option>
  </select>

  <!-- 取餐時間 -->
  <label for="pickupTime">取餐時間：</label>
  <input type="datetime-local" id="pickupTime" />

  <!-- 外送勾勾 -->
  <label><input type="checkbox" id="deliveryChk" /> 外送</label>

  <!-- 集點卡 -->
  <label for="pointsSelect">集點卡兌換：</label>
  <select id="pointsSelect">
    <option value="">集點卡兌換</option>
    ${[...Array(10)].map((_, i) => `<option>${i + 1}</option>`).join("")}
  </select>
  <input type="text" id="pointsInput" placeholder="自訂兌換值" style="width: 60px;" />

  <!-- 自備容器 -->
  <label><input type="checkbox" id="boxChk" /> 雞蛋糕自備容器</label>

  <!-- 金額調整 -->
  <input type="text" id="adjustment" placeholder="金額調整" />
</div>

<!-- A → B1/B2 區 -->
<div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
  <label for="selectA">第一層：</label>
  <select id="selectA"><option value="">請等待載入...</option></select>

  <div id="bcGroup">
    <label for="selectB1">第二層（B1）：</label>
    <select id="selectB1"><option value="">尚未選取</option></select>
    <select id="selectB2" style="display: none;"><option value="">尚未選取</option></select>
  </div>
</div>

<!-- 附選單 -->
<div id="extraGroup"></div>
<div id="loader">🔐 載入資料中...</div>
<button id="logoutBtn">🔓 登出金鑰</button>

<script>
const TAG = "entry-token";
let grid = [];

const markInvalidSelects = () => {
  document.querySelectorAll("select").forEach(sel => {
    sel.classList.toggle("invalid", sel.value === "");
  });
};

// 顧客來源變更事件
document.getElementById("sourceSelect").addEventListener("change", e => {
  const val = e.target.value.trim();
  const payment = document.getElementById("paymentSelect");
  const orderInput = document.getElementById("orderNumber");
  if ([...payment.options].find(o => o.value === val)) payment.value = val;
  orderInput.style.display = val === "Ｕber Eats" ? "inline-block" : "none";
  markInvalidSelects();
});

["paymentSelect","selectA","selectB1","selectB2","pointsSelect"].forEach(id =>
  document.getElementById(id).addEventListener("change", markInvalidSelects)
);

(async () => {
  const cached = JSON.parse(localStorage.getItem(TAG) || "null");
  const now = Date.now();
  let token = cached && now < cached.expires ? cached.token : null;

  if (!token) {
    token = prompt("🔐 請輸入 GitHub Token");
    if (!token) return alert("❌ 無法繼續");
    localStorage.setItem(TAG, JSON.stringify({
      token: token.trim(),
      expires: now + 24 * 60 * 60 * 1000
    }));
  }

  const key = CryptoJS.enc.Utf8.parse(token.slice(0, 32).padEnd(32, '0'));
  const loader = document.getElementById("loader");

  try {
    const res = await fetch("https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json");
    const { ciphertext, iv } = await res.json();
    const ivHex = CryptoJS.enc.Hex.parse(iv);
    const encrypted = CryptoJS.enc.Base64.parse(ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, {
      iv: ivHex, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
    });

    const raw = decrypted.toString(CryptoJS.enc.Utf8);
    grid = JSON.parse(raw);

    const selectA = document.getElementById("selectA");
    const values = new Set();
    for (let r = 10; r <= 105; r++) {
      const val = grid[r]?.[0];
      if (val?.trim()) values.add(val.trim());
    }

    selectA.innerHTML = '<option value="">請選擇</option>';
    [...values].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      selectA.appendChild(opt);
    });

    loader.textContent = `✅ A 欄已載入 ${values.size} 項`;
    markInvalidSelects();
  } catch (err) {
    loader.textContent = "❌ 載入或解密失敗";
    console.error(err);
  }
})();
  // A → B1/B2 下拉邏輯
document.getElementById("selectA").addEventListener("change", e => {
  const val = e.target.value.trim();
  const b1 = document.getElementById("selectB1");
  const b2 = document.getElementById("selectB2");
  const group = document.getElementById("extraGroup");

  const matched = grid
    .map((row, r) => ({ row, r }))
    .filter(item => item.r >= 10 && item.r <= 105 && item.row?.[0]?.trim() === val);

  const bSet = new Set();
  const cSet = new Set();
  matched.forEach(m => {
    if (m.row?.[1]?.trim()) bSet.add(m.row[1].trim());
    if (m.row?.[2]?.trim()) cSet.add(m.row[2].trim());
  });

  b1.innerHTML = '<option value="">請選擇 B</option>';
  [...bSet].forEach(v => {
    const opt = document.createElement("option");
    opt.value = opt.textContent = v;
    b1.appendChild(opt);
  });

  if (val === "雞蛋糕") {
    b2.style.display = "inline-block";
    b2.innerHTML = '<option value="">請選擇 C</option>';
    [...cSet].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      b2.appendChild(opt);
    });
  } else {
    b2.style.display = "none";
  }

  group.innerHTML = '';
  markInvalidSelects();
});

// 第二層 B1 → 抓對應 F~O，建立附1~附10 選單，皆共用值
document.getElementById("selectB1").addEventListener("change", e => {
  const valA = document.getElementById("selectA").value.trim();
  const valB = e.target.value.trim();
  const group = document.getElementById("extraGroup");
  group.innerHTML = "";

  const targetRow = grid
    .map((row, r) => ({ row, r }))
    .find(item =>
      item.r >= 10 &&
      item.r <= 105 &&
      item.row?.[0]?.trim() === valA &&
      item.row?.[1]?.trim() === valB
    );

  if (!targetRow) return;

  const options = (targetRow.row.slice(5, 15) || []).map(v => v?.trim()).filter(Boolean);
  if (options.length === 0) return;

  for (let i = 1; i <= 10; i++) {
    const label = document.createElement("label");
    label.textContent = `附${i}：`;

    const sel = document.createElement("select");
    sel.innerHTML = `<option value="">附${i}</option>`;
    options.forEach(optVal => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = optVal;
      sel.appendChild(opt);
    });

    sel.addEventListener("change", markInvalidSelects);
    group.appendChild(label);
    group.appendChild(sel);
  }

  markInvalidSelects();
});

// 登出邏輯
document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("是否登出並重新登入？")) {
    localStorage.removeItem(TAG);
    location.reload();
  }
});
</script>
</body>
</html>
