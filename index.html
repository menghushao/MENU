<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>A11~A106 下拉選單</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    select { padding: 6px 12px; font-size: 16px; }
    label { font-weight: bold; margin-right: 10px; }
    #loader { color: gray; margin-top: 10px; }
  </style>
</head>
<body>

<h2>📋 A11 ~ A106 資料下拉選單</h2>
<label for="dropdown">選項：</label>
<select id="dropdown">
  <option value="">請等待資料讀取中...</option>
</select>
<div id="loader">🔐 正在抓取並解密資料...</div>

<script>
(async () => {
  const TOKEN = prompt("🔐 請輸入 GitHub Token");
  if (!TOKEN) {
    alert("❌ 未輸入，無法繼續");
    return;
  }

  const key = CryptoJS.enc.Utf8.parse(TOKEN.trim().slice(0, 32).padEnd(32, '0'));
  const url = "https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json";
  const dropdown = document.getElementById("dropdown");
  const loader = document.getElementById("loader");

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("資料載入失敗");
    const json = await res.json();

    const iv = CryptoJS.enc.Hex.parse(json.iv);
    const encrypted = CryptoJS.enc.Base64.parse(json.ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, { iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
    const raw = decrypted.toString(CryptoJS.enc.Utf8);
    const grid = JSON.parse(raw);

    const values = new Set();
    for (let r = 10; r <= 105; r++) {
      const val = grid[r]?.[0];
      if (val?.trim()) values.add(val.trim());
    }

    dropdown.innerHTML = '<option value="">請選擇</option>';
    [...values].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      dropdown.appendChild(opt);
    });

    loader.textContent = `✅ 載入完成，共 ${values.size} 個選項`;
  } catch (err) {
    console.error(err);
    loader.textContent = "❌ 解密或載入失敗，請確認金鑰與資料是否正確";
    dropdown.innerHTML = '<option value="">讀取失敗</option>';
  }
})();
</script>

</body>
</html>
