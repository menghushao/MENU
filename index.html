<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>雙層條件式下拉選單</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    select { padding: 6px 12px; font-size: 16px; margin-bottom: 12px; margin-right: 10px; }
    label { font-weight: bold; }
    #loader { color: gray; margin: 10px 0; }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📋 A → B 選項（特例：雞蛋糕會出現兩個）</h2>

<label for="selectA">第一層（A 欄）：</label>
<select id="selectA">
  <option value="">請等待資料載入...</option>
</select>
<br/>

<div id="bGroup">
  <label for="selectB1">第二層（B1）：</label>
  <select id="selectB1">
    <option value="">尚未選取</option>
  </select>
  
  <select id="selectB2" style="display: none;">
    <option value="">尚未選取</option>
  </select>
</div>

<div id="loader">🔐 解密並載入中...</div>
<button id="logoutBtn">🔓 登出金鑰</button>

<script>
const TAG = "entry-token";
const cached = JSON.parse(localStorage.getItem(TAG) || "null");
const now = Date.now();
let grid = [];

(async () => {
  let token = cached && now < cached.expires ? cached.token : null;

  if (!token) {
    token = prompt("🔐 請輸入 GitHub Token");
    if (!token) {
      alert("❌ 未輸入金鑰");
      return;
    }
    localStorage.setItem(TAG, JSON.stringify({
      token: token.trim(),
      expires: now + 24 * 60 * 60 * 1000
    }));
  }

  const key = CryptoJS.enc.Utf8.parse(token.trim().slice(0, 32).padEnd(32, '0'));
  const loader = document.getElementById("loader");
  const selectA = document.getElementById("selectA");
  const selectB1 = document.getElementById("selectB1");
  const selectB2 = document.getElementById("selectB2");

  try {
    const res = await fetch("https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json");
    const { ciphertext, iv } = await res.json();

    const ivHex = CryptoJS.enc.Hex.parse(iv);
    const encrypted = CryptoJS.enc.Base64.parse(ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, {
      iv: ivHex,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });

    const raw = decrypted.toString(CryptoJS.enc.Utf8);
    grid = JSON.parse(raw);

    const values = new Set();
    for (let r = 10; r <= 105; r++) {
      const val = grid[r]?.[0];
      if (val?.trim()) values.add(val.trim());
    }

    selectA.innerHTML = '<option value="">請選擇 A 項目</option>';
    [...values].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      selectA.appendChild(opt);
    });

    loader.textContent = `✅ 已載入 ${values.size} 個選項`;
  } catch (err) {
    loader.textContent = "❌ 解密或載入失敗";
    console.error(err);
  }
})();

// A 欄選擇變化時，更新 B
document.getElementById("selectA").addEventListener("change", e => {
  const selected = e.target.value.trim();
  const selectB1 = document.getElementById("selectB1");
  const selectB2 = document.getElementById("selectB2");
  const bGroup = document.getElementById("bGroup");

  const matched = grid
    .map((row, r) => ({ row, r }))
    .filter(item => item.r >= 10 && item.r <= 105 && item.row?.[0]?.trim() === selected);

  const b1Set = new Set();
  const b2Set = new Set();

  matched.forEach(item => {
    const b1 = item.row?.[1];
    const b2 = item.row?.[2];
    if (b1?.trim()) b1Set.add(b1.trim());
    if (selected === "雞蛋糕" && b2?.trim()) b2Set.add(b2.trim());
  });

  // B1 設定
  selectB1.innerHTML = '<option value="">請選擇 B1</option>';
  [...b1Set].forEach(v => {
    const opt = document.createElement("option");
    opt.value = opt.textContent = v;
    selectB1.appendChild(opt);
  });

  // B2 設定（僅限雞蛋糕）
  if (selected === "雞蛋糕") {
    selectB2.style.display = "inline-block";
    selectB2.innerHTML = '<option value="">請選擇 B2</option>';
    [...b2Set].forEach(v => {
      const opt = document.createElement("option");
      opt.value = opt.textContent = v;
      selectB2.appendChild(opt);
    });
  } else {
    selectB2.style.display = "none";
  }
});

// 登出金鑰
document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("登出並重新登入？")) {
    localStorage.removeItem(TAG);
    location.reload();
  }
});
</script>

</body>
</html>
