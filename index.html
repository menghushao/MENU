<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>📦 多客人訂單系統 V1.9.8</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; padding: 20px; margin: 0; }

    select, input[type="text"], input[type="number"], input[type="datetime-local"] {
      font-size: 14px;
      padding: 6px 10px;
      margin: 4px 6px 10px 0;
    }

    .invalid { background-color: #ffe4e1 !important; }

    .btn {
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
      border: 1px solid #bbb;
      background: #f2f2f2;
      font-size: 14px;
    }

    .btn.add { background: #e1f5fe; border-color: #81d4fa; }
    .btn.del { background: #ffcdd2; border-color: #e57373; }

    .stickyBar {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      z-index: 100;
      border-bottom: 1px solid #ccc;
    }

    .groupCard {
      border: 2px dashed #aaa;
      padding: 12px;
      margin-bottom: 24px;
    }

    .groupHeader {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .orderContainer {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }

    .orderCard {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      width: 500px;
      border: 1px solid #999;
      padding: 10px;
      background: #fcfcfc;
    }

    .orderLeft {
      flex: 1;
    }

    .logOutput {
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-line;
      background: #fff8e1;
      border-left: 3px solid #ff9800;
      padding: 8px 10px;
      min-width: 160px;
    }

    .orderTitle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .orderFields > div {
      margin-bottom: 6px;
    }

    .extraGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    .summaryText {
      font-size: 13px;
      white-space: pre-line;
      border-left: 4px solid #ccc;
      background: #f5f5f5;
      padding: 6px 10px;
      flex: 1;
      max-width: 100%;
    }

    .rowLine {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      border: 1px solid #aaa;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
<div class="stickyBar">
  <h2>📋 多客人訂單系統 V1.9.8</h2>
  <button id="addCustomerBtn" class="btn add">➕ 新增客人</button>
</div>

<div id="container"></div>
<div id="loader">🔐 資料載入中...</div>
<button id="logoutBtn">🔓 登出金鑰</button>

<script>
const TAG = "entry-token";
let grid = [], customerCount = 0;

window.addEventListener("beforeunload", e => {
  e.preventDefault();
  e.returnValue = "你確定要離開？資料將會遺失";
});

function markInvalid(el) {
  const isSelect = el.tagName === "SELECT";
  const empty = isSelect ? el.value === "" : !el.value.trim();
  el.classList.toggle("invalid", empty);
}

function markInvalidAll() {
  document.querySelectorAll("select, input[type='text'], input[type='number'], input[type='datetime-local']").forEach(markInvalid);
}

(async () => {
  const cached = JSON.parse(localStorage.getItem(TAG) || "null");
  const now = Date.now();
  let token = cached && now < cached.expires ? cached.token : null;

  if (!token) {
    token = prompt("🔐 請輸入 GitHub Token");
    if (!token) {
      document.getElementById("loader").textContent = "❌ 未輸入 Token，無法載入資料";
      return;
    }
    localStorage.setItem(TAG, JSON.stringify({
      token: token.trim(),
      expires: now + 24 * 60 * 60 * 1000
    }));
  }

  const key = CryptoJS.enc.Utf8.parse(token.slice(0, 32).padEnd(32, '0'));

  try {
    const res = await fetch("https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json");
    const { ciphertext, iv } = await res.json();

    if (!ciphertext || !iv) throw new Error("❌ 資料格式錯誤：缺少密文或 IV");

    const ivHex = CryptoJS.enc.Hex.parse(iv);
    const encrypted = CryptoJS.enc.Base64.parse(ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, {
      iv: ivHex, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
    });

    const jsonText = decrypted.toString(CryptoJS.enc.Utf8);
    grid = JSON.parse(jsonText);

    if (!Array.isArray(grid) || grid.length < 10) throw new Error("❌ 解密成功但資料格式異常");

    document.getElementById("loader").style.display = "none";
    addCustomerCard();
  } catch (err) {
    console.error("❌ 資料載入錯誤", err);
    document.getElementById("loader").textContent = "❌ 載入失敗，請檢查金鑰與資料來源";
  }
})();
  document.getElementById("addCustomerBtn").addEventListener("click", () => {
  addCustomerCard();
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("是否登出並清除金鑰？")) {
    localStorage.removeItem(TAG);
    location.reload();
  }
});

function updateCustomerNumbers() {
  document.querySelectorAll(".groupCard").forEach((g, i) => {
    const h3 = g.querySelector("h3");
    if (h3) h3.textContent = `第 ${i + 1} 組客人`;
  });
}

function updateOrderNumbers(wrap) {
  wrap.querySelectorAll(".orderCard").forEach((el, i) => {
    const label = el.querySelector(".orderTitle span");
    if (label) label.textContent = `第 ${i + 1} 組訂單`;
  });
}

function addCustomerCard() {
  const container = document.getElementById("container");
  const card = document.createElement("div");
  card.className = "groupCard";

  const header = document.createElement("div");
  header.className = "groupHeader";

  const del = document.createElement("button");
  del.className = "btn del";
  del.textContent = "❌";
  del.onclick = () => {
    if (confirm("確定刪除此客人？")) {
      card.remove();
      updateCustomerNumbers();
      triggerSummaryUpdate(card);
    }
  };

  const title = document.createElement("h3");
  const index = document.querySelectorAll(".groupCard").length + 1;
  title.textContent = `第 ${index} 組客人`;

  const state = document.createElement("select");
  state.innerHTML = `
    <option>已出貨</option>
    <option>已結待製</option>
    <option selected>未結待製</option>
    <option>已結待取</option>
    <option>未結待取</option>
  `;
  state.classList.add("invalid");

  const timeLabel = document.createElement("span");
  const summary = document.createElement("div");
  summary.className = "summaryText";
  summary.style.marginLeft = "auto";

  const left = document.createElement("div");
  left.className = "groupHeader";
  left.append(del, title);

  header.append(left, state, timeLabel, summary);
  card.appendChild(header);

  const row = document.createElement("div");
  row.className = "rowLine";

  const source = document.createElement("select");
  source.innerHTML = `
    <option value="">顧客來源</option>
    <option>到店</option><option>電話</option><option>LINE</option>
    <option>FB</option><option>IG</option><option>簡訊</option>
    <option>Ｕber Eats</option>
  `;
  markInvalid(source);

  const orderNo = document.createElement("input");
  orderNo.placeholder = "填入單號";
  orderNo.style.display = "none";
  markInvalid(orderNo);
  function addOrderBlock(wrapper) {
  const card = document.createElement("div");
  card.className = "orderCard";

  const leftSide = document.createElement("div");
  leftSide.className = "orderLeft";

  const logDiv = document.createElement("div");
  logDiv.className = "logOutput";
  logDiv.textContent = "🧾 尚未判斷";

  const title = document.createElement("div");
  title.className = "orderTitle";
  const label = document.createElement("span");
  label.textContent = "第 X 組訂單";
  const del = document.createElement("button");
  del.textContent = "❌";
  del.className = "btn del";
  del.onclick = () => {
    if (confirm("刪除此訂單？")) {
      card.remove();
      updateOrderNumbers(wrapper);
      const group = card.closest(".groupCard");
      if (group) triggerSummaryUpdate(group);
    }
  };
  title.append(label, del);
  leftSide.appendChild(title);

  const rowTop = document.createElement("div");
  rowTop.className = "rowLine";

  const a = document.createElement("select");
  a.innerHTML = `<option value="">請選擇 A</option>`;
  new Set(grid.slice(10, 106).map(r => r?.[0]).filter(Boolean)).forEach(v => {
    const o = document.createElement("option");
    o.value = o.textContent = v;
    a.appendChild(o);
  });
  markInvalid(a);

  const qty = document.createElement("input");
  qty.type = "number";
  qty.min = "1";
  qty.value = "1";
  qty.style.width = "60px";
  markInvalid(qty);

  rowTop.append(a, qty);
  leftSide.appendChild(rowTop);

  const rowMid = document.createElement("div");
  rowMid.className = "rowLine";

  const b1 = document.createElement("select");
  b1.innerHTML = `<option value="">請選擇 B</option>`;
  markInvalid(b1);

  const b2 = document.createElement("select");
  b2.innerHTML = `<option value="">請選擇 C</option>`;
  b2.style.display = "none";
  markInvalid(b2);

  rowMid.append(b1, b2);
  leftSide.appendChild(rowMid);

  const extraRow = document.createElement("div");
  extraRow.className = "extraGrid";
  leftSide.appendChild(extraRow);

  const update = () => {
    markInvalidAll();
    const group = card.closest(".groupCard");
    if (group) triggerSummaryUpdate(group);
  };

  a.addEventListener("change", () => {
    const val = a.value.trim();
    const matched = grid.filter(r => r?.[0]?.trim() === val);
    const bSet = new Set(matched.map(r => r?.[1]).filter(Boolean));

    b1.innerHTML = `<option value="">請選擇 B</option>`;
    [...bSet].forEach(v => {
      const o = document.createElement("option");
      o.value = o.textContent = v;
      b1.appendChild(o);
    });

    if (val === "雞蛋糕") {
      b2.style.display = "inline-block";
      b2.innerHTML = `<option value="">請選擇 C</option>`;
      [...bSet].forEach(v => {
        const o = document.createElement("option");
        o.value = o.textContent = v;
        b2.appendChild(o);
      });
    } else {
      b2.style.display = "none";
    }

    extraRow.innerHTML = "";
    update();
  });

  b1.addEventListener("change", () => {
    const valA = a.value.trim();
    const valB = b1.value.trim();
    const row = grid.find(r => r?.[0]?.trim() === valA && r?.[1]?.trim() === valB);
    if (!row) return;

    const opts = row.slice(5, 15).map(v => v?.trim()).filter(Boolean);
    extraRow.innerHTML = "";

    for (let i = 1; i <= 8; i++) {
      const sel = document.createElement("select");
      sel.innerHTML = `<option value="">附${i}</option>`;
      opts.forEach(v => {
        const o = document.createElement("option");
        o.textContent = o.value = v;
        sel.appendChild(o);
      });
      sel.addEventListener("change", update);
      markInvalid(sel);
      extraRow.appendChild(sel);
    }

    update();
  });

  b2.addEventListener("change", update);
  [a, b1, b2, qty].forEach(el => el.addEventListener("change", update));

  card.appendChild(leftSide);
  card.appendChild(logDiv);

  wrapper.appendChild(card);
  updateOrderNumbers(wrapper);
  update();
}
  function triggerSummaryUpdate(group) {
  const pay = group.querySelector("select:nth-of-type(2)")?.value.trim();
  const pickup = group.querySelector("input[type='datetime-local']")?.value;
  const delivery = group.querySelector("input[placeholder='外送資訊']")?.value.trim();
  const summary = group.querySelector(".summaryText");
  const orders = [...group.querySelectorAll(".orderCard")];
  const payCol = grid[6].findIndex(v => v === pay);

  const dealMap = {}, tagCount = {};
  for (let i = 2; i <= 9; i++) {
    const code = grid[i][0];
    if (!code) continue;
    dealMap[code] = {
      qty: parseInt(grid[i][1]),
      price: parseInt(grid[i][2]),
      methods: (grid[i][3] || "").split("、"),
      group: `A${i - 1}`,
      rowIndex: i
    };
    tagCount[code] = 0;
  }

  const allParts = [];
  for (const order of orders) {
    const sel = order.querySelectorAll("select");
    const a = sel[0]?.value.trim();
    let b1 = sel[1]?.value.trim();
    let b2 = sel[2]?.style.display !== "none" ? sel[2]?.value.trim() : "";
    const qty = parseInt(order.querySelector("input[type='number']")?.value || "1");
    if (!a || (!b1 && !b2)) continue;
    if (a === "雞蛋糕") {
      if (!b1 && b2) b1 = b2;
      if (!b2 && b1) b2 = b1;
    }
    const parts = [b1, b2].filter(Boolean).sort();
    for (let i = 0; i < qty; i++) allParts.push(...parts);
  }

  for (const part of allParts) {
    const row = grid.find(r => r?.[1] === part);
    if (row?.[3] && dealMap[row[3]]) tagCount[row[3]]++;
  }

  const countMap = {}, itemMap = {};
  let total = 0, count = 0;

  for (const order of orders) {
    const logDiv = order.querySelector(".logOutput");
    const sel = order.querySelectorAll("select");
    const a = sel[0]?.value.trim();
    let b1 = sel[1]?.value.trim();
    let b2 = sel[2]?.style.display !== "none" ? sel[2]?.value.trim() : "";
    const qty = parseInt(order.querySelector("input[type='number']")?.value || "1");
    if (!a || (!b1 && !b2)) {
      if (logDiv) logDiv.textContent = "🧾 無效資料";
      continue;
    }

    if (a === "雞蛋糕") {
      if (!b1 && b2) b1 = b2;
      if (!b2 && b1) b2 = b1;
    }

    const parts = [b1, b2].filter(Boolean).sort();
    const tags = parts.map(p => {
      const row = grid.find(r => r?.[0] === a && r?.[1] === p);
      return row?.[3];
    }).filter(Boolean);

    const label = parts.map(p => {
      const row = grid.find(r => r?.[0] === a && r?.[1] === p);
      return row?.[2] || p;
    }).join("+");

    const key = `${a}|${label}|`;
    const tag = tags.find(t => dealMap[t]);

    let log = `🧾 判斷歷程：\n1. 商品為 ${a} ➜ 組合：${label} ×${qty}（共 ${parts.length * qty} 顆）`;

    if (tag) {
      const deal = dealMap[tag];
      const tagQty = tagCount[tag];
      const groupCount = Math.floor(tagQty / deal.qty);
      const remain = tagQty % deal.qty;
      const used = Math.min(parts.length * qty, remain);
      const leftover = parts.length * qty - used;
      const validPay = deal.methods.includes(pay);

      log += `\n2. 特價代碼：「${tag}」來自 Grid[D??] ➜ 本筆抓取 ${parts.map(p => `D${grid.findIndex(r => r?.[0] === a && r?.[1] === p)}`).join("、")} ➜ 共 ${parts.length * qty} 顆`;
      log += `\n3. 該代碼屬於群組 ${deal.group} ➜ 出現在 Grid[${deal.rowIndex}]`;
      log += `\n4. 群組條件：B${deal.rowIndex} = ${deal.qty}、C${deal.rowIndex} = ${deal.price}、D${deal.rowIndex} = ${deal.methods.join("、")}`;
      log += `\n5. 本筆付款方式：${pay} ➜ ${validPay ? "✅符合特價條件" : "❌不符特價條件"}`;

      if (!validPay) {
        const prices = parts.map(p => {
          const row = grid.find(r => r?.[0] === a && r?.[1] === p);
          return parseFloat(row?.[payCol]) || 0;
        });
        const unit = prices.reduce((a, b) => a + b, 0);
        const sub = unit * qty;
        total += sub;
        log += `\n6. 原價計算 ➜ ${prices.join("+")} ×${qty} = ${sub} 元`;
      } else {
        const prices = parts.map(p => {
          const row = grid.find(r => r?.[0] === a && r?.[1] === p);
          return parseFloat(row?.[payCol]) || 0;
        });
        const unit = prices.reduce((a, b) => a + b, 0);
        const sub = groupCount * deal.price + leftover * unit;
        total += sub;
        log += `\n6. 特價計算 ➜ 該代碼共 ${tagQty} 顆 ➜ 可套 ${groupCount} 組 ➜ 餘 ${remain} 顆 ➜ 本筆用 ${used} 顆 ➜ 剩 ${leftover} 顆原價計算`;
        log += `\n7. 金額組成 ➜ ${deal.price} ×${groupCount} + ${unit} ×${leftover} = ${sub} 元`;
      }
    } else {
      const prices = parts.map(p => {
        const row = grid.find(r => r?.[0] === a && r?.[1] === p);
        return parseFloat(row?.[payCol]) || 0;
      });
      const unit = prices.reduce((a, b) => a + b, 0);
      const sub = unit * qty;
      total += sub;
      log += `\n2. 無特價代碼 ➜ 原價計算 ➜ ${prices.join("+")} ×${qty} = ${sub} 元`;
    }

    logDiv.textContent = log;

    if (!itemMap[key]) {
      itemMap[key] = { label, qty, total: a === "雞蛋糕" ? qty * 2 : qty };
    } else {
      itemMap[key].qty += qty;
      itemMap[key].total += a === "雞蛋糕" ? qty * 2 : qty;
    }

    if (a !== "包裝") count += qty;
    countMap[a] = (countMap[a] || 0) + qty;
  }
      const seq = { "雞蛋糕": 0, "餅乾": 1, "飲品": 2, "咖啡": 3, "包裝": 4 };
  const items = Object.entries(itemMap).sort((a, b) => {
    const na = a[0].split("|")[0], nb = b[0].split("|")[0];
    return (seq[na] ?? 99) - (seq[nb] ?? 99);
  });

  const line1 = Object.entries(seq).filter(([k]) => countMap[k]).map(([k]) => `${k}${countMap[k]}份`).join("；") + `，共 ${count} 份`;
  const line2 = [`共 ${total} 元`];
  if (delivery) line2.push(delivery);
  if (pickup) {
    const dt = new Date(pickup);
    if (!isNaN(dt)) {
      const y = dt.getFullYear(), m = dt.getMonth() + 1, d = dt.getDate();
      const h = dt.getHours(), mi = String(dt.getMinutes()).padStart(2, "0");
      line2.push(`${delivery ? "送達" : "取餐"}時間 ${y}/${m}/${d}/${h}:${mi}`);
    }
  }

  const line3 = items.map(i => `${i[1].label}X${i[1].qty}`).join("；");
  summary.textContent = `${line1}\n${line2.join("； ")}\n${line3}`;
}
</script>
</body>
</html>
