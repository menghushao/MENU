<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>📦 訂單管理系統</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 24px; }
    select, input[type="text"], input[type="datetime-local"] {
      padding: 6px 12px;
      font-size: 14px;
      margin: 8px 8px 10px 0;
    }
    select.invalid, input.invalid {
      background-color: #ffe4e1 !important;
    }

    .btn {
      cursor: pointer;
      font-size: 13px;
      padding: 4px 8px;
      margin: 2px;
      border: 1px solid #aaa;
    }
    .btn.add { background: #e3f2fd; }
    .btn.del { background: #ffe4e1; }

    .groupCard {
      border: 2px dashed #ccc;
      padding: 16px;
      margin-bottom: 24px;
    }
    .groupHeader {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .groupHeader h3 { margin: 0; }

    .orderContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-start;
    }
    .orderCard {
      border: 1px solid #999;
      padding: 12px;
      width: 300px;
      background: #f9f9f9;
    }
    .orderTitle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .orderSelects {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .extraGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .rowLine {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📋 多客人訂單系統</h2>
<button id="addCustomerBtn" class="btn add">➕ 新增客人</button>
<div id="container"></div>
<div id="loader">🔐 資料載入中...</div>
<button id="logoutBtn">🔓 登出金鑰</button>

<script>
const TAG = "entry-token";
let grid = [], customerCount = 0;

// 離開提示
window.addEventListener("beforeunload", e => {
  e.preventDefault();
  e.returnValue = "";
});
  function markInvalid(el) {
  const isSelect = el.tagName === "SELECT";
  const empty = isSelect ? el.value === "" : !el.value.trim();
  if (empty) el.classList.add("invalid");
  else el.classList.remove("invalid");
}

function markInvalidAll() {
  document.querySelectorAll("select, input[type='text'], input[type='datetime-local']").forEach(markInvalid);
}

(async () => {
  const cached = JSON.parse(localStorage.getItem(TAG) || "null");
  const now = Date.now();
  let token = cached && now < cached.expires ? cached.token : null;

  if (!token) {
    token = prompt("🔐 請輸入 GitHub Token");
    if (!token) return alert("❌ 無法繼續");
    localStorage.setItem(TAG, JSON.stringify({
      token: token.trim(),
      expires: now + 24 * 60 * 60 * 1000
    }));
  }

  const key = CryptoJS.enc.Utf8.parse(token.slice(0, 32).padEnd(32, '0'));
  try {
    const res = await fetch("https://raw.githubusercontent.com/menghushao/Order-management-product/main/gridData.json");
    const { ciphertext, iv } = await res.json();
    const ivHex = CryptoJS.enc.Hex.parse(iv);
    const encrypted = CryptoJS.enc.Base64.parse(ciphertext);
    const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, {
      iv: ivHex, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
    });
    const raw = decrypted.toString(CryptoJS.enc.Utf8);
    grid = JSON.parse(raw);
    document.getElementById("loader").style.display = "none";
    addCustomerCard(); // 初始一組
  } catch (err) {
    document.getElementById("loader").textContent = "❌ 載入失敗";
    console.error(err);
  }
})();

document.getElementById("addCustomerBtn").addEventListener("click", () => addCustomerCard());

// 🔧 產生客人區塊
function addCustomerCard() {
  const container = document.getElementById("container");
  const card = document.createElement("div");
  card.className = "groupCard";

  const header = document.createElement("div");
  header.className = "groupHeader";

  const del = document.createElement("button");
  del.className = "btn del";
  del.textContent = "❌";
  del.onclick = () => {
    if (confirm("確定刪除此客人？")) {
      card.remove();
      updateCustomerNumbers();
    }
  };

  const title = document.createElement("h3");

  const state = document.createElement("select");
  state.innerHTML = `
    <option>已出貨</option>
    <option>已結待製</option>
    <option selected>未結待製</option>
    <option>已結待取</option>
    <option>未結待取</option>
  `;

  const time = document.createElement("span");

  const left = document.createElement("div");
  left.className = "groupHeader";
  left.append(del, title);

  header.append(left, state, time);
  card.appendChild(header);
    const row = document.createElement("div");
  row.className = "rowLine";

  const source = document.createElement("select");
  source.innerHTML = `
    <option value="">顧客來源</option><option>到店</option><option>電話</option>
    <option>LINE</option><option>FB</option><option>IG</option>
    <option>簡訊</option><option>Ｕber Eats</option>
  `;

  const orderNo = document.createElement("input");
  orderNo.placeholder = "填入單號";
  orderNo.style.display = "none";

  const payment = document.createElement("select");
  payment.innerHTML = `
    <option value="">支付方式</option><option>現金</option><option>信用卡</option>
    <option>LINE Pay</option><option>Apple Pay</option><option>Ｕber Eats</option>
  `;

  const delivery = document.createElement("input");
  delivery.placeholder = "外送資訊";

  const points = document.createElement("input");
  points.placeholder = "集點卡兌換數量";

  const adjust = document.createElement("input");
  adjust.placeholder = "金額調整";

  const boxChk = document.createElement("label");
  boxChk.innerHTML = `<input type="checkbox"> 自備容器`;

  source.addEventListener("change", e => {
    const val = source.value.trim();
    orderNo.style.display = val === "Ｕber Eats" ? "inline-block" : "none";

    const match = [...payment.options].find(o => o.value === val);
    if (match) payment.value = val;

    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    const ss = String(now.getSeconds()).padStart(2, "0");
    time.textContent = `${hh}:${mm}:${ss}`;
    markInvalidAll();
  });

  [source, orderNo, payment, delivery, points, adjust].forEach(el =>
    el.addEventListener("change", markInvalidAll)
  );

  row.append(source, orderNo, payment, delivery, points, adjust, boxChk);
  card.appendChild(row);

  const orderBox = document.createElement("div");
  orderBox.className = "orderContainer";
  card.appendChild(orderBox);

  const addOrderBtn = document.createElement("button");
  addOrderBtn.textContent = "➕ 新增訂單";
  addOrderBtn.className = "btn add";
  addOrderBtn.onclick = () => {
    addOrderBlock(orderBox);
    updateOrderNumbers(orderBox);
  };
  card.appendChild(addOrderBtn);

  document.getElementById("container").appendChild(card);
  addOrderBlock(orderBox);
  updateCustomerNumbers();
}
  function addOrderBlock(wrapper) {
  const card = document.createElement("div");
  card.className = "orderCard";

  const title = document.createElement("div");
  title.className = "orderTitle";
  const label = document.createElement("span");
  label.textContent = "第 X 組訂單"; // 先填上 X，稍後由 updateOrderNumbers 更新
  const del = document.createElement("button");
  del.textContent = "❌";
  del.className = "btn del";
  del.onclick = () => {
    if (confirm("刪除這筆訂單？")) {
      card.remove();
      updateOrderNumbers(wrapper);
    }
  };
  title.append(label, del);
  card.appendChild(title);

  const a = document.createElement("select");
  a.innerHTML = `<option value="">請選擇 A</option>`;
  new Set(grid.slice(10,106).map(r=>r?.[0]).filter(Boolean)).forEach(v => {
    const o = document.createElement("option");
    o.value = o.textContent = v;
    a.appendChild(o);
  });

  const b1 = document.createElement("select");
  b1.innerHTML = `<option value="">請選擇 B</option>`;

  const b2 = document.createElement("select");
  b2.innerHTML = `<option value="">請選擇 C</option>`;
  b2.style.display = "none";

  const rowA = document.createElement("div");
  rowA.className = "orderSelects";
  const firstRow = document.createElement("div");
  firstRow.className = "rowLine";
  firstRow.appendChild(a);
  const secondRow = document.createElement("div");
  secondRow.className = "rowLine";
  secondRow.append(b1, b2);
  const thirdRow = document.createElement("div");
  thirdRow.className = "extraGrid";

  rowA.append(firstRow, secondRow, thirdRow);
  card.appendChild(rowA);

  a.addEventListener("change", () => {
    const val = a.value.trim();
    const matched = grid.filter(r => r?.[0]?.trim() === val);
    const bSet = new Set(matched.map(r => r?.[1]).filter(Boolean));
    const cSet = new Set(matched.map(r => r?.[2]).filter(Boolean));

    b1.innerHTML = `<option value="">請選擇 B</option>`;
    [...bSet].forEach(v => {
      const o = document.createElement("option");
      o.value = o.textContent = v;
      b1.appendChild(o);
    });

    if (val === "雞蛋糕") {
      b2.style.display = "inline-block";
      b2.innerHTML = `<option value="">請選擇 C</option>`;
      [...cSet].forEach(v => {
        const o = document.createElement("option");
        o.value = o.textContent = v;
        b2.appendChild(o);
      });
    } else {
      b2.style.display = "none";
    }

    thirdRow.innerHTML = "";
    markInvalidAll();
  });

  b1.addEventListener("change", () => {
    const valA = a.value.trim();
    const valB = b1.value.trim();
    const row = grid.find(r => r?.[0]?.trim() === valA && r?.[1]?.trim() === valB);
    if (!row) return;

    const opts = row.slice(5,15).map(v => v?.trim()).filter(Boolean);
    thirdRow.innerHTML = "";

    for (let i = 1; i <= 10; i++) {
      const sel = document.createElement("select");
      sel.innerHTML = `<option value="">附${i}</option>`;
      opts.forEach(v => {
        const o = document.createElement("option");
        o.textContent = o.value = v;
        sel.appendChild(o);
      });
      sel.addEventListener("change", markInvalidAll);
      thirdRow.appendChild(sel);
    }

    markInvalidAll();
  });

  [a, b1, b2].forEach(sel => sel.addEventListener("change", markInvalidAll));
  wrapper.appendChild(card);
  updateOrderNumbers(wrapper);
}

// 🔁 更新客人組編號
function updateCustomerNumbers() {
  document.querySelectorAll(".groupCard").forEach((g, i) => {
    const h3 = g.querySelector("h3");
    h3.textContent = `第 ${i + 1} 組客人`;
  });
}

// 🔁 更新訂單編號
function updateOrderNumbers(wrap) {
  wrap.querySelectorAll(".orderCard").forEach((el, i) => {
    const label = el.querySelector(".orderTitle span");
    if (label) label.textContent = `第 ${i + 1} 組訂單`;
  });
}

// 🔓 登出
document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("是否登出？")) {
    localStorage.removeItem(TAG);
    location.reload();
  }
});
</script>
</body>
</html>
